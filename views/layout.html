<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">
        <div class="profile">
          {% if user and user.id %}
            <div class="user-name">{{'안녕하세요! ' + user.nick + '님'}}</div>
            <div class="half">
              <div>팔로잉</div>
              <div class="count following-count">{{followingCount}}</div>
            </div>
            <div class="half">
              <div>팔로워</div>
              <div class="count follower-count">{{followerCount}}</div>
            </div>
          <input id="my-id" type="hidden" value="{{user.id}}">
          <a id="my-profile" href="/profile" class="btn">내 프로필</a>
          <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
          <a id="mycontents" href="/mycontents" class="btn">내 컨텐츠보기</a>
          <a id="search" href="/user/search" class="btn">사용자 검색</a>
          <a id="search" href="/twit/search" class="btn">게시물 검색</a>
          <a id="delete" href="/auth/delete" class="btn">회원탈퇴</a>
          <a id="trend" href="post/trend" class="btn">트랜드</a>
      
          <form method="get" action="/auth/update">
            <input id="nick" type="text" name="nick"/>
            <button type="submit"> 닉네임변경 </button>
          </form>

        {% else %}
          <form id="login-form" action="/auth/login" method="post">
            <div class="input-group">
              <label for="userid">아이디</label>
              <input id="userid" type="userid" name="userid" required autofocus value="test">
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input id="password" type="password" name="password" required value="test">
            </div>
            <a id="join" href="/join" class="btn">회원가입</a>
            <button id="login" type="submit" class="btn">로그인</button>
            <a id="kakao" href="/auth/kakao" class="btn">카카오톡</a>
            <a id="naver" href="/auth/naver" class="btn">네이버로그인</a>
          </form>
        {% endif %}
        </div>
        <footer>
        </footer>
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    {% block script %}
    {% endblock %}


    <br/> <br/> <br/>
    <hr/>
    <form method="post" action="/post/crawling">
      <input type="text" name="url"/>
      <button type="submit">액션</button>
    </form>
  </body>
</html>
